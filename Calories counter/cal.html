<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <link rel="stylesheet" href="ori.css">
</head>
<body>

    <header>
        <h1>Calorie Counter</h1>
    </header>

    <main>
        <form id="entry-form">
            <div>
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" placeholder="e.g., Apple" required>
            </div>
            <div>
                <label for="item-calories">Calories:</label>
                <input type="number" id="item-calories" placeholder="e.g., 95" required min="0">
            </div>
            <button type="submit">Add Entry</button>
        </form>

        <section class="log-section">
            <h2>Entries</h2>
            <ul id="entry-list">
                </ul>
        </section>

        <section class="total-section">
            <h2>Total Calories: <span id="total-calories">0</span></h2>
        </section>
    </main>

    <script src="ess.js"></script>
</body>
</html>
